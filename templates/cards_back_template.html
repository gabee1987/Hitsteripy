<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {{ css_embedded|safe }}
    <title>Cards Back</title>
  </head>
  <body>
    {% set counter = 0 %}
    <div class="page">
      {% for track in tracks %} {% if counter > 0 and (counter % 9) == 0 %}
    </div>
    <div class="page" style="page-break-before: always">
      {% endif %}
      <div class="card back">
        <img class="qr-code" src="{{ track.qr_code }}" alt="QR Code" />
      </div>
      {% set counter = counter + 1 %} {% endfor %}
    </div>
  </body>
</html>
